<!doctype html>
<title></title>

{% if folders %}
<h1>Folders</h1>
<ul>
    {% for f in folders %}
        <li><a href="{{ f }}">{{ f.name }}</a></li>
    {% endfor %}
</ul>
{% endif %}

<h1>Case files</h1>

<ul>
    {% for c in cases %}
        <li><a href="{{ c }}">{{ c.name }}</a></li>
    {% endfor %}
</ul>
